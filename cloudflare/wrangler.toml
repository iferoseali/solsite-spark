name = "solsite-worker"
main = "src/worker.ts"
compatibility_date = "2024-01-01"

# Production environment (default)
[env.production]
name = "solsite-worker"
routes = [
  { pattern = "*.solsite.fun/*", zone_name = "solsite.fun" },
  { pattern = "solsite.fun/*", zone_name = "solsite.fun" }
]

# Staging environment
[env.staging]
name = "solsite-worker-staging"
routes = [
  { pattern = "*.staging.solsite.fun/*", zone_name = "solsite.fun" }
]

# Environment variables
[vars]
CACHE_TTL = "3600"
